{% extends 'base.html' %}

{% block title %}{{futureblog.blog_title}}{% endblock %}

{% block content %}

<h2>{{futureblog.blog_title}}</h2>
<p>{{futureblog.blog_text}}</p>

<em>{{futureblog.pub_date}}</em>

<hr>


<hr>
<form action="{% url 'futureblog:leave_comment' futureblog.id %}" method="POST"></form>

    {% csrf_token %}

    <input type="text" required placeholder="Ваше имя" name="name"><br>
    <textarea name="text" required="" placeholder="Текст комментария" cols="30" rows="10"></textarea><br>
    <button type="submit">Оставить комментарий</button>

</form>

{% endblock %}
